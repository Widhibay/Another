<html>
    <head>
        <title>Data Penduduk</title>
        <style>
        body {
            width: 13cm;
            background-color:whitesmoke;
            

        }

        </style>
    </head>
    <body>
        <br><br>
        <h3 style="text-align: center;">Isi Data Berikut Sesuai Identitas Anda</h3>
        <p style="text-align: center;">Mohon diisi sesuai dengan keadaan anda saat ini.</p>

    <form name="Data Penduduk" action="#" Method="#">
    <fieldset style="width: 12cm;background-color:darkgrey">
        <legend><strong>Data Diri Personal</strong></legend>

        <label for="Name">Nama Lengkap :</label><br>
        <input type="text" name="name">
        <br><br>

        <label for="ttl">Tempat, Tanggal lahir :</label><br>
        <input type="date" name="ttl" value="Tempat, Tanggal lahir">
        <br><br>

        <label for="Alamat">Alamat :</label><br>
        <textarea name="Alamat" value="Alamat" cols="40" rows="5 "></textarea>
        <br><br>

        <label for="jenis kelamin">Jenis Kelamin :</label><br>
        <input type="radio" name="jenis kelamin" value="Laki-laki">Laki-laki
        <input type="radio" name="jenis kelamin" value="Perempuan">Perempuan
        <br><br>

        <label for="status">Status : </label><br>
        <input type="radio" name="status" value="Belum Menikah">Belum Menikah
        <input type="radio" name="status" value="Belum Menikah">Sudah Menikah
        <br><br>

        <label for="pendidikan terakhir">Pendidikan Terakhir :</label><br>
        <select name="pendidikan terakhir" value="Pendidikan Terakhir">
            <option value="SMA/SMK">SMA/SMK</option>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
        </select>
        <br><br>

        <label for="jurusan">Jurusan :</label><br>
        <input style ="width:8cm;" type="text" name="jurusan"><br><br>

        <label for="hobi">Hobi :</label><br>
        <input type="checkbox" name="hobi" value="onclick">Membaca
        <input type="checkbox" name="hobi" value="onclick">Liburan
        <input type="checkbox" name="hobi" value="onclick">Memancing
        <input type="checkbox" name="hobi" value="onclick">Bermusik
        <br><br>
    </fieldset>
        
        <input type="Submit" onclick="FormData" value="Submit">
        <input type="Reset" onclick="ResetData" value="Reset">
    </form>
    </body>
</html>
